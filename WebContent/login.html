	<section id="contact" class="bg-darkest-gray">
        <div class="container map">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Log in</h2>
					<br><br>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <form action="login" method="post" novalidate>
                        <div class="row">
                            <div class="col-md-4">
                            </div>
                            <div class="col-md-4">
                            	<div class="form-group">
                                    <input name="user" type="text" class="form-control" placeholder="Your ID *" id="user" required data-validation-required-message="Please enter your ID.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <p class="help-block text-danger"></p>
                                <div class="form-group">
                                    <input name="password" type="password" class="form-control" placeholder="Your password *" id="password" required data-validation-required-message="Please enter your password.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <p class="help-block text-danger"></p>
                               <select id="accountType" name="accountType">
								  <option value="Employee">Employee</option>
								  <option value="Manager">Manager</option>
								  <option value="Admin">Admin</option>
							   </select>
                            </div>
                            
                            <div class="clearfix"></div>
                            <div class="col-lg-12 text-center">
                            	<br><br>
                                <div id="success"></div>
                                <button type="submit" class="btn btn-xl">Log In</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
